spring.application.name=LMS
server.port=${SERVER_PORT:9090}

# Active profile - can be overridden by SPRING_PROFILES_ACTIVE env var
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Default profile settings (H2 for quick start, override via SPRING_DATASOURCE_* for Postgres/Neon)
# Use Spring's standard env vars; keep backward-compatibility with DATABASE_* if present
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:h2:mem:testdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:sa}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}
# Default to PostgreSQL dialect; override with HIBERNATE_DIALECT if needed
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
# H2 console only relevant if using H2
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.sql.init.mode=never
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}
# JVM Settings for production (can be overridden)
server.tomcat.threads.max=50
server.compression.enabled=true
